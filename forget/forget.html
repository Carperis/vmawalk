<!DOCTYPE html>
<link rel="stylesheet" href="../layui/css/layui.css" media="all">
<link rel="stylesheet" href="forget.css" media="all">

<head>
    <meta charset="utf-8">
</head>

<body>
    <form class="layui-form" action="" method="post">
        <div class="container">
            <button class="close" title="关闭">X</button>
            <div class="layui-form-mid layui-word-aux" style="margin-top: 30px;">
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学生邮箱</label>
                <div class="layui-input-block" style="display: flex; align-items: center;">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入你的学生邮箱" autocomplete="off" class="layui-input" style="width: 50%; float: left">
                    <label class="email">@.stu.vma.edu.cn</label>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新的密码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入新的密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-mid layui-word-aux">
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">更改密码</button>
                </div>
            </div>
            </a> <a href="../login/login.html" class="font-set" style="float: right; margin-right: 35px">返回登录</a>
        </div>
    </form>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script>
        layui.use(['form', 'layedit', 'laydate'], function() {
            var form = layui.form,
                layer = layui.layer,
                layedit = layui.layedit,
                laydate = layui.laydate;

            //监听提交
            form.on('submit(demo1)', function(data) {
                layer.alert(JSON.stringify(data.field), {
                    title: '最终的提交信息'
                })
                return false;
            });
        });
    </script>
</body>

</html>
