<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script src="search.js"></script>
    <link rel="stylesheet" href="/layui/css/layui2.css" media="all">
    <link rel="stylesheet" href="../headerAndFooter/headerAndFooter.css" />
    <script src="/layui/layui.js"></script>
    <link rel="stylesheet" href="search.css" />

    <style type="text/css">
        a {
            text-decoration: none;
            color: black
        }
    </style>
</head>

<body class="general">
    <div class="header">
        <div class="title">
            <a href="https://jeffreythecoder.github.io/vmawalk/" style="text-decoration: none; color: white;">
                <strong>vma</strong>walk
            </a>
        </div>
        <form class="layui-form-item" align="center" action="submit" style="margin-bottom: 0">
            <div class="layui-form-block" style="width: 100%; margin-right: 10px;">
                <select name="teacher" id="search" lay-verify="required" lay-search class="layui-input layui-unselect"
                    lay-filter="search">
                    <option value="">请选择课程和老师</option>
                </select>
            </div>
            <button class="layui-btn layui-btn-fluid login-btn" lay-submit lay-filter="submit"
                style="width: 70px; text-align: center; background-color: #0098ac;" onclick="toMenuPage()">搜索</button>
        </form>
        <div style="display: flex;">
            <div style="padding-right: 20px">
                <a href="../review/review.html">
                    <button class="add-review">
                        <text class="add-review-text">✚ 加点评</text>
                    </button>
                </a>
            </div>
            <div style="padding-right: 30px;">
                <a href="../login/login.html">
                    <button class="add-review">
                        <text class="add-review-text">登 录</text>
                    </button>
                </a>
            </div>
        </div>

    </div>
    <div class="card-frame">
        <div class="card">
            <div class="card-name">
                <img class="card-image" src="../img/wanghe.png">
                <label class="card-rating"><strong>4.5</strong></label>
                <label class="card-rating-label">平均评分</label>
            </div>
            <div class="card-info">
                <label class="card-title"><strong>王赫</strong></label>
                <div class="card-container">
                    <label class="card-intro">课程</label>
                    <hr>
                    <table class="card-item">
                        <td width="90px">
                            <a href="#" style="text-decoration: none; color: white;">
                                <div class="icon-round">TH201</div>
                            </a>
                        </td>
                        <td class="card-label">
                            <a href="../review/review.html">
                                <label class="course-label">Theater Production</label>
                            </a>
                        </td>
                    </table>
                    <hr>
                    <table class="card-item">
                        <td width="90px">
                            <a href="#" style="text-decoration: none; color: white;">
                                <div class="icon-round">CSE303</div>
                            </a>
                        </td>
                        <td class="card-label">
                            <a href="../review/review.html">
                                <label class="course-label">Website Design</label>
                            </a>
                        </td>
                    </table>
                    <hr>
                    <table class="card-item">
                        <td width="90px">
                            <a href="#" style="text-decoration: none; color: white;">
                                <div class="icon-round">MATH501</div>
                            </a>
                        </td>
                        <td class="card-label">
                            <a href="../review/review.html">
                                <label class="course-label">AP Calculus BC</label>
                            </a>
                        </td>
                    </table>
                    <hr>
                </div>
                <a href="#">
                    <label class="more"><strong>全部课程 ></strong></label>
                </a>
            </div>
        </div>
</body>

</html>
