<!DOCTYPE html>
<link rel="stylesheet" href="../layui/css/layui.css" media="all">
<link rel="stylesheet" href="register.css" media="all">

<head>
    <meta charset="utf-8">
</head>

<body>
    <form class="layui-form" action="" method="post">
        <div class="container">
            <button class="close" title="关闭">X</button>
            <div class="layui-form-mid layui-word-aux" style="margin-top: 10px;">
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="userName" required lay-verify="userName" placeholder="请输入用户名" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学校邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" required lay-verify="email" placeholder="请输入你的学校邮箱" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密 &nbsp;&nbsp;码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" required lay-verify="password" placeholder="请输入密码" autocomplete="off"
                           class="layui-input">
                </div>
                <!-- <div class="layui-form-mid layui-word-aux">辅助文字</div> -->
            </div>
            <div class="layui-form-mid layui-word-aux">
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="register">注册</button>
                </div>
            </div>
            </a> <a href="../login/login.html" class="font-set" style="float: right; margin-right: 35px">返回登录</a>
        </div>
    </form>
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="register.js"></script>
</body>

</html>
