<!DOCTYPE html>
<link rel="stylesheet" href="../layui/css/layui.css" media="all">
<link rel="stylesheet" href="login.css" media="all">
<script type="text/javascript" src=../layui/layui.js></script>
<script type="text/javascript " src="login.js "></script>

<head>
    <meta charset="utf-8">
    <title>Login | Vmawalk</title>
</head>

<body>
    <form class="layui-form" action="">
        <div class="container" id="Login">
            <button class="close" title="关闭" onclick="toHomePage()">X</button>
            <div class="layui-form-mid layui-word-aux" style="margin-top: 30px;"></div>
            <div class="layui-form-item">
                <label class="layui-form-label">学生邮箱</label>
                <div class="layui-input-block" style="display: flex; align-items: center;">
                    <input type="text" name="Email" lay-verify="Email|required" placeholder="请输入学生邮箱" autocomplete="off" class="layui-input" style="width: 50%; float: left">
                    <label class="email">@.stu.vma.edu.cn</label>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密 &nbsp;&nbsp;码</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" lay-verify="pass|required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-mid layui-word-aux">
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" id="loginbtn" class="layui-btn" lay-submit lay-filter="form">登陆</button>
                </div>
            </div>
            <a href="../forget/forget.html" class="font-set">忘记密码?</a>
            <a href="../register/register.html" class="font-set">立即注册</a>
        </div>
    </form>
</body>

</html>
