<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1.0, minimum-scale=0.8, user-scalable=no">
    <link rel="stylesheet" href="../layui/css/layui2.css" media="all">
    <link rel="stylesheet" href="login.css" media="all">
    <link rel="stylesheet" href="../headerAndFooter/headerAndFooter.css" />
    <script type="text/javascript" src=../layui/layui.js></script>
    <script type="text/javascript " src="login.js "></script>
    <meta charset="utf-8">
    <title>Login | Vmawalk</title>
</head>

<body class="general">
    <div style="width: 100%; margin:30px auto; display: flex; justify-content: center;">
        <a style="width: 300px; float: left;" href="../index.html">
            <img src="../img/logo.png" alt="vmawalk logo" style="width: inherit;">
        </a>
    </div>
    <form class="layui-form" action="">
        <div class="container" id="Login">
            <a class="close" href="javascript:" onclick="toPreviousPage()" style="text-decoration: none;">✖️</a>
            <table class="input-table">
                <tr>
                    <td>
                        <label class="layui-form-label">Email</label>
                    </td>
                    <td>
                        <input type="text" name="Email" lay-verify="Email|required" placeholder="Email Address" autocomplete="off" class="layui-input">
                    </td>
                    <td>
                        <label class="email">&nbsp@stu.vma.edu.cn</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="layui-form-label">Password</label>
                    </td>
                    <td colspan="2 ">
                        <input type="password" name="password" lay-verify="pass|required" placeholder="Password" autocomplete="off" class="layui-input">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <button type="submit" id="loginbtn" class="layui-btn" lay-submit lay-filter="form">Login</button>
                    </td>
                </tr>
            </table>
            <div style="width: 100%; display: flex; justify-content: space-evenly;">
                <a href="../forget/forget.html" class="font-set">Forget Passward</a>
                <a href="../register/register.html" class="font-set">Register Now</a>
            </div>
        </div>
    </form>
    <footer class="footer fixed-bottom" style="background: none;">
        <br>
        <div class="logo-link" style="margin-bottom: 10px;">
            <a href="https://github.com/JeffreytheCoder/vmawalk" style="text-decoration: none;" target="_blank">
                <svg class="octicon octicon-mark-github v-align-middle" height="32" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
            </a>
        </div>
        <span class="footer-info" style="color: gray;">
            Vmawalk is a public platform only provided for VMA students, created by VMA students since 2020.
        </span>
        <br>
    </footer>
</body>

</html>
