<link rel="stylesheet" href="review.css" />
<link rel="stylesheet" href="../layui/css/layui.css" media="all">
<script src="../layui/layui.js"></script>
<script src="../jquery-3.5.1.min.js"></script>
<script src="review.js"></script>

<!DOCTYPE html>

<style type="text/css">
    a {
        text-decoration: none;
    }
</style>

<html>

<head>
    <meta charset="UTF-8">
    <title>vmawalk</title>
</head>

<body class="general">

    <h1 align="center" class="title">
        <strong>点评</strong>课程/老师
    </h1>

    <form class="layui-form" align="center" action="submit" style="margin-top: 30px; width: 80%; margin: 0 auto">

        <div id="unknown" class="question">
            <label>1. 你要点评哪个老师？</label>
            <select id="teacher" lay-filter="watch" class="layui-input layui-unselect">
                <option value="null">请选择老师</option>
            </select>
        </div>

        <div id="unknown" class="question">
            <label>2. 你要点评这位老师教的哪门课程？</label>
            <select id="course">
                <option value="null">请选择课程</option>
            </select>
        </div>

        <div id="semester" class="question">
            <label>3. 你在哪个学期上的这门课？</label>
            <select>
                <option value="null">选择学期</option>
                <option value="2019.3">2019-2020全学年</option>
                <option value="2019.2">2019-2020下学期</option>
                <option value="2019.1">2019-2020上学期</option>
                <option value="2018.3">2018-2019全学年</option>
                <option value="2018.2">2018-2019下学期</option>
                <option value="2018.1">2018-2019上学期</option>
                <option value="2017.3">2017-2018全学年</option>
                <option value="2017.2">2017-2018下学期</option>
                <option value="2017.1">2017-2018上学期</option>
            </select>
        </div>

        <div id="grade" class="question">
            <label>4. 你在这门课的成绩是多少?</label>
            <select>
                <option value="null">选择成绩</option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D">D+</option>
                <option value="D">D</option>
                <option value="D">D-</option>
                <option value="F">F</option>
                <option value="withdrawn">Withdrawn</option>
            </select>
        </div>

        <label class="subtitle" style="margin-top: 15px;">5. 给出你对该老师教这门课的评分</label>

        <hr style="margin-top: 20px">
        <label class="subtitle"><strong>总体满意度 Overall</strong></label>
        <div class="radio-block">
            <label class="layui-form-label" style="padding-right: 50px; width: 50px;">不满意</label>
            <div class="layui-input-block">
                <input type="radio" name="overall" value="1" title="1">
                <input type="radio" name="overall" value="2" title="2">
                <input type="radio" name="overall" value="3" title="3">
                <input type="radio" name="overall" value="4" title="4">
                <input type="radio" name="overall" value="5" title="5">
            </div>
            <label class="layui-form-label" style="width: 50px;">满意</label>
        </div>

        <label class="subtitle"><strong>课程难易度 Easiness</strong></label>
        <div class="radio-block">
            <label class="layui-form-label" style="padding-right: 50px; width: 50px;">困难</label>
            <div class="layui-input-block">
                <input type="radio" name="easiness" value="1" title="1">
                <input type="radio" name="easiness" value="2" title="2">
                <input type="radio" name="easiness" value="3" title="3">
                <input type="radio" name="easiness" value="4" title="4">
                <input type="radio" name="easiness" value="5" title="5">
            </div>
            <label class="layui-form-label" style="width: 50px;">简单</label>
        </div>

        <label class="subtitle"><strong>功课轻重度 Workload</strong></label>
        <div class="radio-block">
            <label class="layui-form-label" style="padding-right: 50px; width: 50px;">繁重</label>
            <div class="layui-input-block">
                <input type="radio" name="workload" value="1" title="1">
                <input type="radio" name="workload" value="2" title="2">
                <input type="radio" name="workload" value="3" title="3">
                <input type="radio" name="workload" value="4" title="4">
                <input type="radio" name="workload" value="5" title="5">
            </div>
            <label class="layui-form-label" style="width: 50px;">轻松</label>
        </div>

        <label class="subtitle"><strong>上课理解度 Clarity</strong></label>
        <div class="radio-block">
            <label class="layui-form-label" style="padding-right: 50px; width: 50px;">费解</label>
            <div class="layui-input-block">
                <input type="radio" name="clarity" value="1" title="1">
                <input type="radio" name="clarity" value="2" title="2">
                <input type="radio" name="clarity" value="3" title="3">
                <input type="radio" name="clarity" value="4" title="4">
                <input type="radio" name="clarity" value="5" title="5">
            </div>
            <label class="layui-form-label" style="width: 50px;">清晰</label>
        </div>

        <label class="subtitle"><strong>老师帮助度 Helpfulness</strong></label>
        <div class="radio-block">
            <label class="layui-form-label" style="padding-right: 50px; width: 50px;">草率</label>
            <div class="layui-input-block" style="padding-bottom: 40px">
                <input type="radio" name="helpfulness" value="1" title="1">
                <input type="radio" name="helpfulness" value="2" title="2">
                <input type="radio" name="helpfulness" value="3" title="3">
                <input type="radio" name="helpfulness" value="4" title="4">
                <input type="radio" name="helpfulness" value="5" title="5">
            </div>
            <label class="layui-form-label" style="width: 50px;;">用心</label>
        </div>
        <hr>

        <label class="subtitle" style="margin-top: 15px;">6. 用<strong>自己的话</strong>点评一下这位老师教的这门课吧！</label>
        <textarea name="review" placeholder="在这门课上你有什么经历？你想改变这门课的什么？你会给后面想上这位老师教的这门课的学生什么建议？" class="layui-textarea"
            style="width: 60%; margin: 0 auto; height: 250px; margin-top: 30px"></textarea>

        <button class="layui-btn layui-btn-fluid login-btn" lay-submit lay-filter="submit"
            style="margin-top: 75px; margin-bottom: 50px">提交</button>

    </form>

</body>

</html>
