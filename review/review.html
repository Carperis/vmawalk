<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1.0, minimum-scale=0.8, user-scalable=no">
    <title>Add Review | Vmawalk</title>
    <link rel="stylesheet" href="review.css" />
    <link rel="stylesheet" href="../layui/css/layui2.css" media="all">
    <script src="../lib/pinyin.js"></script>
    <script src="../lib/initials.js"></script>
    <script src="../layui/layui.js"></script>
    <script src="../files/Information.js"></script>
    <script src="review.js"></script>
    <style type="text/css">
        a {
            text-decoration: none;
        }
    </style>
</head>

<body class="general">
    <a href="javascript:" onclick="toPreviousPage()" class="back-button">
        <!-- <img src="../img/back.png" alt="" class="bacl-button-title" style="width: 100px; position: absolute; top: 10px; left: 10px;"> -->
        <span class="back-button-title"> ← </span>
    </a>
    <a href="../index.html" class="home-button">
        <!-- <img src="../img/back.png" alt="" class="bacl-button-title" style="width: 100px; position: absolute; top: 10px; left: 10px;"> -->
        <span class="home-button-title"> 🏠 </span>
    </a>

    <form class="layui-form" align="center" action="submit" style="margin-top: 30px; width: 80%; margin: 0 auto;">
        <h1 align="center" class="title">
            Rate a Teacher & His or Her Course
        </h1>
        <div class="question">
            <label>1. Who is your teacher？</label>
            <select name="teacher" id="teacher" lay-verify="required" lay-search class="layui-input layui-unselect" lay-filter="teacher">
                <option value="">Please select the teacher</option>
            </select>
        </div>

        <div class="question">
            <label>2. Which course did your teacher teach?</label>
            <select lay-verify="required" lay-search name="course" id="course">
                <option value="">Please select the course</option>
            </select>
        </div>

        <div id="semester" class="question">
            <label>3. In which academic year did you take this course?</label>

            <select lay-verify="required" lay-search name="year">
                <option value="">Please select the academic year</option>
                <option value="2019">2019-2020</option>
                <option value="2018">2018-2019</option>
                <option value="2017">2017-2018</option>
            </select>
        </div>

        <div id="semester" name="semester" lay-search class="question">
            <label>3. On which semester did you take this course?</label>
            <select lay-verify="required" lay-search name="semester">
                <option value="">Please select the semester</option>
                <option value="true">First semester</option>
                <option value="false">Second semester</option>
                <option value="null">Full year</option>
            </select>
        </div>

        <div id="grade" name="grade" class="question">
            <label>4. What grade you got in this course?</label>
            <select lay-verify="required" lay-search name="grade">
                <option value="">Please select the grade</option>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D">D+</option>
                <option value="D">D</option>
                <option value="D">D-</option>
                <option value="F">F</option>
                <option value="withdrawn">Withdrawn</option>
            </select>
        </div>
        <hr style="margin-top: 40px">
        <label class="subtitle" style="margin-top: 15px;">5. Rate your course and your teacher</label>
        <label class="subtitle"><strong>总体满意度 Overall</strong></label>

        <div name="scores">
            <div class="radio-block">
                <label class="layui-form-label" style="width: 50px; text-align: center;">不满 Bad</label>
                <div class="radio-points">
                    <input type="radio" name="overall" value="1" title="1">
                    <input type="radio" name="overall" value="2" title="2">
                    <input type="radio" name="overall" value="3" title="3">
                    <input type="radio" name="overall" value="4" title="4">
                    <input type="radio" name="overall" value="5" title="5">
                </div>
                <label class="layui-form-label" style="width: 50px; text-align: center;">满意 Good</label>
            </div>

            <label class="subtitle"><strong>课程难易度 Easiness</strong></label>
            <div class="radio-block">
                <label class="layui-form-label" style="width: 50px; text-align: center;">困难 Hard</label>
                <div class="radio-points">
                    <input type="radio" name="easiness" value="1" title="1">
                    <input type="radio" name="easiness" value="2" title="2">
                    <input type="radio" name="easiness" value="3" title="3">
                    <input type="radio" name="easiness" value="4" title="4">
                    <input type="radio" name="easiness" value="5" title="5">
                </div>
                <label class="layui-form-label" style="width: 50px; text-align: center;">简单 Easy</label>
            </div>

            <label class="subtitle"><strong>功课轻重度 Workload</strong></label>
            <div class="radio-block">
                <label class="layui-form-label" style="width: 50px; text-align: center;">繁重 Heavy</label>
                <div class="radio-points">
                    <input type="radio" name="workload" value="1" title="1">
                    <input type="radio" name="workload" value="2" title="2">
                    <input type="radio" name="workload" value="3" title="3">
                    <input type="radio" name="workload" value="4" title="4">
                    <input type="radio" name="workload" value="5" title="5">
                </div>
                <label class="layui-form-label" style="width: 50px; text-align: center;">轻松 Light</label>
            </div>

            <label class="subtitle"><strong>上课理解度 Clarity</strong></label>
            <div class="radio-block">
                <label class="layui-form-label" style="width: 50px; text-align: center;">费解 Confuse</label>
                <div class="radio-points">
                    <input type="radio" name="clarity" value="1" title="1">
                    <input type="radio" name="clarity" value="2" title="2">
                    <input type="radio" name="clarity" value="3" title="3">
                    <input type="radio" name="clarity" value="4" title="4">
                    <input type="radio" name="clarity" value="5" title="5">
                </div>
                <label class="layui-form-label" style="width: 50px; text-align: center;">清晰 Clear</label>
            </div>

            <label class="subtitle"><strong>老师帮助度 Helpfulness</strong></label>
            <div class="radio-block">
                <label class="layui-form-label" style="width: 50px; text-align: center;">草率 Helpless</label>
                <div class="radio-points">
                    <input type="radio" name="helpfulness" value="1" title="1">
                    <input type="radio" name="helpfulness" value="2" title="2">
                    <input type="radio" name="helpfulness" value="3" title="3">
                    <input type="radio" name="helpfulness" value="4" title="4">
                    <input type="radio" name="helpfulness" value="5" title="5">
                </div>
                <label class="layui-form-label" style="width: 50px; text-align: center;">用心 Helpful</label>
            </div>
        </div>
        <hr style="margin-top: 40px;">

        <label class="subtitle" style="margin-top: 15px;">6. Use <strong>your own words</strong> describe your
            experience
            in this course taught by this teacher</label>

        <textarea name="review" maxlength="750" placeholder="What is your experience in this course? What do you want to change in this course? What advice would you give to students who want to take this course taught by this teacher later?" class="layui-textarea"
                  style="width: 100%; margin: 0 auto; height: 250px; margin-top: 30px; padding: 10px;"></textarea>

        <button type="button" class="layui-btn layui-btn-fluid login-btn" lay-submit lay-filter="submit" style="margin-top: 75px; margin-bottom: 50px">提交</button>

    </form>

</body>

</html>
